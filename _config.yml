# Site settings
title:          Const
description:    "Blog about study and live."
baseurl:        ""
url:            "https://chenkun.pro"

# 菜单
menu:
  - title: Home
    url: /
  - title: Categories
    url: /categories
  - title: Wiki
    url: /wiki
  - title: About
    url: /about

collections:
  wiki:
    output: true
    permalink: /wiki/:path/

# Gems
plugins:
  - jekyll-paginate
  - jekyll-seo-tag
  # - jemoji

# Permalinks
permalink: /blog/:year/:month/:day/:title

# kramdown
kramdown:
  toc_levels: 1..3

# 10 posts per page
paginate:       10
paginate_path:  "p-:num"

exclude: ['CNAME', 'README.md', 'LICENSE', '_site', 'dist', 'Gemfile', 'Gemfile.lock']

# compress html code
compress_html:
  clippings: all
  comments: ["<!-- ", " -->"]
  endings: [html, head, body, li, dt, dd, rt, rp, optgroup, option, colgroup, caption, thead, tbody, tfoot, tr, td, th]
  profile: false
  blanklines: false
  ignore:
    envs: []

# compress sass code
sass:
  sass_dir:     /sass
  style:        compressed
