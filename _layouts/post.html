---
layout: default
---

<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <div class="post-info">
    <time datetime="{{ page.date }}" class="post-info-time">{{ page.date | date: "%Y/%m/%d" }}</time>
    {% for cat in page.categories %}
      <span class="tags">
        <a href="{{ site.url }}/categories#{{ cat }}" title="{{ cat }}">#{{ cat }}</a>
      </span>
    {% endfor %}
  </div>

  {{ content }}

</div>
